apply plugin: 'java'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'javaballsopt.FXBenchmark01'
}

task wrapper(type: Wrapper, description: 'Creates and deploys the Gradle wrapper to the current directory.') {
    gradleVersion = '3.5'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

}

sourceSets {
  main {
    java {
      srcDir 'src'
    }
 
    resources {
      srcDir 'src'
    }
  }
}

task run(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = mainClass;
    jvmArgs = ['-Djavafx.animation.fullspeed=true', '-Dprism.forceGPU=true', '-Dprism.verbose=true', '-Dprism.order=es2,d3d,sw']
}
